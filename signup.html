<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <div id="main-container">
        <div class="login-container">
            <form action="" method="get">
                <p class="login-text">First Name</p>
                <input type="text" name="first_name" id="first_name" class="text-input" />
                <p class="login-text">Last Name</p>
                <input type="text" name="last_name" id="last_name" class="text-input" />
                <p class="login-text">Email</p>
                <input type="text" name="email" id="email" class="text-input" />
                <!-- TODO: put some sort of country picker-->
                <p class="login-text">Phone</p>
                <input type="tel" name="phone" id="phone" class="text-input" />
                <p class="login-text">Password</p>
                <input type="password" name="password" id="password" class="text-input" />
                <p class="login-text">Confirm Password</p>
                <input type="password" name="confirm-password" id="confirm-password" class="text-input" />
                <!-- TODO: image picker -->
                <!-- TODO: account type slider -->
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>

</html>
