<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
</head>

<body>
    <div id="login-container">
        <div class="standalone-auth-card">
            <section class="login-section">
                <section class="login-inner-section">
                    <header>
                        <h1 class="welcome-h1">Welcome back</h1>
                    </header>
                    <div>
                        <form class="login-form" name="login">
                            <div class=" email-container"><label for="email" class="login-label">Email</label><input
                                    type="email" autofocus="" placeholder="name@email.com" id="email" name="email"
                                    class="login-field"></div>
                            <div class=" password-container">
                                <label for="password" class="login-label">Password</label>
                                <input type="password" placeholder="Enter your password" id="password" name="password"
                                    class="login-field">

                                <div id="password-hint" class="forget-password-container">
                                    <button class="forget-password-btn" type="button">Forgot password?</button>
                                </div>
                            </div>

                            <button class="login-btn" type="submit">Login</button>
                        </form>
                    </div>
                </section>
            </section>
        </div>
    </div>
</body>

</html>
