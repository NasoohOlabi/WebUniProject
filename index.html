<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>da title</title>
		<link rel="stylesheet" href="CSS/style.css" />
	</head>

	<body>
		<script>
			function clik() {
				const login = document.getElementById("main-container-popup");
				login.style.display = "flex";
				login.style.position = "absolute";
			}
		</script>
		<div id="main-container-popup">
			<noscript
				>It seems that you don't have javascript enabled for this
				site...</noscript
			>
			<div class="login-container">
				<div class="icon-container">
					<i class="fas fa-user-circle user-icon"></i>
				</div>

				<form action="" method="post" class="login-form">
					<div class="form-block">
						<input
							type="text"
							name="email"
							id="email"
							class="text-input valid-input"
							placeholder="Email"
							required
						/>
						<small class="invalid-text">
							Please enter a valid email</small
						>
					</div>
					<div class="form-block">
						<input
							type="password"
							name="password"
							id="password"
							class="text-input valid-input"
							placeholder="Password"
							required
						/>
						<small class="invalid-text"
							>Please enter a valid password</small
						>
					</div>
					<div class="form-block">
						<button type="submit" id="submit-btn">
							Login
							<svg id="spinner" viewBox="0 0 50 50">
								<circle
									class="path"
									cx="25"
									cy="25"
									r="20"
									fill="none"
									stroke-width="5"
								></circle>
							</svg>
						</button>
					</div>
				</form>
			</div>
		</div>
		<header>
			<img src="img/logo/MNU-logos_wide.jpeg" id="logo-img" />
			<nav>
				<span>
					<!-- <a href="login.html"> -->
					<button class="nav-btn" onclick="clik()">login</button>
					<!-- </a> -->
				</span>
				<span
					><a href="signup.html"
						><button class="nav-btn">signup</button></a
					></span
				>
			</nav>
		</header>
		<div id="mid-section">
			<aside class="inlineBlock">
				<dl>
					<dt>Links</dt>
					<dd>Quizes</dd>
					<dt>Milk</dt>
					<dd>White cold drink</dd>
				</dl>
			</aside>
			<div id="main-content" class="inlineBlock">
				<section class="scrolling-wrapper">
					<div class="card">
						<div class=".card-image-container">
							<img
								src="img/welcome-poster-spectrum-brush-strokes-260nw-1146069941.jpg"
							/>
						</div>
						<h2>Welcome the university site</h2>
					</div>
					<div class="card">
						<div class=".card-image-container">
							<img src="img/Climate-front-sub.jpg" />
						</div>
						<h2>Card</h2>
					</div>
					<div class="card">
						<div class=".card-image-container">
							<img src="img/MIT-Water.jpg" />
						</div>
						<h2>Card</h2>
					</div>
					<div class="card">
						<div class=".card-image-container">
							<img src="img/MIT-Water.jpg" />
						</div>
						<h2>Card</h2>
					</div>
					<div class="card">
						<div class=".card-image-container">
							<img src="img/MIT-Water.jpg" />
						</div>
						<h2>Card</h2>
					</div>
				</section>
			</div>
		</div>
		<footer>da footer</footer>
	</body>
</html>
