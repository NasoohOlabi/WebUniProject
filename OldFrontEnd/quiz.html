<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>da title</title>
		<link rel="stylesheet" href="CSS/all.min.css" />
		<link rel="stylesheet" href="CSS/style.css" />
		<link rel="stylesheet" href="CSS/util.style.css" />
	</head>

	<body>
		<script src="/JS/popping.js"></script>
		<header>
			<a href="/index.html">
				<img src="/img/logo/MNU-logos_wide.jpeg" id="logo-img" />
			</a>
			<nav>
				<span>
					<!-- <a href="login.html"> -->
					<button class="nav-btn" onclick="pop()">login</button>
					<!-- </a> -->
				</span>
				<span
					><a href="signup.html"
						><button class="nav-btn">signup</button></a
					></span
				>
			</nav>
		</header>
		<div id="mid-section">
			<aside class="inlineBlock">
				<dl>
					<dt>Links</dt>
					<dd>Quizes</dd>
					<dt>Milk</dt>
					<dd>White cold drink</dd>
				</dl>
			</aside>
			<div
				id="main-content"
				class="inlineBlock height-fit-content flex-center"
			>
				<div class="quiz-question-container">
					<div id="game">
						<h3 id="question">What is the answer to this questions?</h3>
						<div class="quiz-choice-container">
							<p class="quiz-choice-prefix">1</p>
							<p class="quiz-choice-text" data-number="1">Choice 1</p>
						</div>
						<div class="quiz-choice-container">
							<p class="quiz-choice-prefix">2</p>
							<p class="quiz-choice-text" data-number="2">Choice 2</p>
						</div>
						<div class="quiz-choice-container">
							<p class="quiz-choice-prefix">3</p>
							<p class="quiz-choice-text" data-number="3">Choice 3</p>
						</div>
						<div class="quiz-choice-container">
							<p class="quiz-choice-prefix">4</p>
							<p class="quiz-choice-text" data-number="4">Choice 4</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="main-container-popup">
			<noscript
				>It seems that you don't have javascript enabled for this
				site...</noscript
			>
			<script src="./JS/form.js"></script>
			<div class="login-container">
				<div class="icon-container">
					<i class="fas fa-user-circle user-icon"></i>
				</div>

				<form action="" method="post" class="login-form">
					<div class="form-block">
						<input
							type="text"
							name="email"
							id="email"
							class="text-input valid-input"
							placeholder="Email"
							required
						/>
						<small class="invalid-text">
							Please enter a valid email</small
						>
					</div>
					<div class="form-block">
						<input
							type="password"
							name="password"
							id="password"
							class="text-input valid-input"
							placeholder="Password"
							required
						/>
						<small class="invalid-text"
							>Please enter a valid password</small
						>
					</div>
					<div class="form-block">
						<button type="submit" id="submit-btn">
							Login
							<svg id="spinner" viewBox="0 0 50 50">
								<circle
									class="path"
									cx="25"
									cy="25"
									r="20"
									fill="none"
									stroke-width="5"
								></circle>
							</svg>
						</button>
					</div>
				</form>
			</div>
		</div>
		<script src="./JS/quiz.js"></script>
		<footer>da footer</footer>
	</body>
</html>
